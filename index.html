<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Конструктор боя — MVP</title>
  <!-- Локальные стили -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- html2canvas (для экспорта в PNG) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Конструктор боя</h1>
      <nav class="space-x-3 text-sm text-gray-600">
        <button class="px-3 py-1 rounded hover:bg-gray-100">Конструктор</button>
        <button class="px-3 py-1 rounded hover:bg-gray-100" disabled>Обучение</button>
        <button class="px-3 py-1 rounded hover:bg-gray-100" disabled>Галерея</button>
      </nav>
    </header>


    <!-- Controls -->
    <section class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
      <div class="md:col-span-2 flex items-center gap-3">
        <label class="text-sm">Долей:</label>
        <div id="countButtons" class="flex gap-2">
          <button data-count="4" class="count-btn px-3 py-1 rounded bg-gray-100">4</button>
          <button data-count="8" class="count-btn px-3 py-1 rounded bg-gray-100">8</button>
          <button data-count="16" class="count-btn px-3 py-1 rounded bg-gray-100">16</button>
        </div>

        <button id="generateBtn" class="ml-4 px-3 py-1 rounded bg-emerald-600 text-white">Сгенерировать</button>
      </div>

      <div class="flex items-center gap-3">
        <label class="text-sm">BPM</label>
        <input id="bpm" type="number" min="40" max="200" value="90" class="w-20 px-2 py-1 border rounded" />
        <label class="text-sm">Скорость</label>
        <select id="speed" class="px-2 py-1 border rounded">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="125">125%</option>
        </select>
      </div>
    </section>

    <!-- Beat area -->
    <section id="beatArea" class="p-4 bg-gray-50 rounded">
      <div id="beatRow" class="flex items-end justify-center gap-2 md:gap-3 px-2 py-6 flex-wrap"></div>
    </section>


    <!-- Playback and export -->
    <section class="mt-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="toggleBtn" class="px-4 py-2 rounded bg-indigo-600 text-white">Play</button>
        <label class="text-sm text-gray-600">Темп: <span id="bpmLabel">90</span> BPM</label>
      </div>
      <div class="flex items-center gap-3">
        <button id="exportPng" class="px-3 py-2 rounded bg-sky-600 text-white">Экспорт PNG</button>
        <button id="downloadJson" class="px-3 py-2 rounded bg-gray-100">Скачать JSON</button>
      </div>
    </section>

    <!-- Chords (basic) -->
    <section class="mt-6">
      <label class="block text-sm mb-2">Прогрессия аккордов (через | )</label>
      <input id="chordsInput" class="w-full px-3 py-2 border rounded" placeholder="Am | G | F | C" />
    </section>

    <footer class="mt-6 text-xs text-gray-400">MVP — интерактивный конструктор боёв. Версия для разработки.</footer>
  </div>

  <!-- Подключение основного JavaScript модуля -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
